<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template>
      <form class="registration" id="js-form">
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="login">LOGIN</label>
          <input type="text" id="login" name="login" />
        </div>

        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>

        <button type="submit" id="btn">Sign Up</button>
      </form>
    </template>

    <template>
      <form class="feedback-form js-feedback-form">
        <div class="five columns">
          <div>
            <label for="exampleNameInput">Your Name</label>
            <input
              name="userName"
              class="u-full-width"
              type="text"
              placeholder="User name"
              id="exampleNameInput"
            />
          </div>

          <div>
            <label for="exampleEmailInput">Your Email</label>
            <input
              name="userEmail"
              class="u-full-width"
              type="text"
              placeholder="User email"
              id="exampleEmailInput"
            />
          </div>

          <div>
            <label for="exampleAdressInput">Your Address</label>
            <input
              name="userAddress"
              class="u-full-width"
              type="text"
              placeholder="User address"
              id="exampleAddressInput"
            />
          </div>

          <div>
            <label for="exampleMessage">Message</label>
            <textarea
              name="message"
              class="u-full-width"
              placeholder="Hi Dave â€¦"
              id="exampleMessage"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <input class="button-primary" type="submit" value="Submit" />
      </form>
    </template>

    <template>
      <form class="product" id="product">
        <div>
          <label for="picture">Image</label>
          <input type="file" id="picture" name="picture" />
        </div>

        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>

        <div>
          <label for="description">Description</label>
          <input type="text" id="description" name="description" />
        </div>

        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" />
        </div>

        <div>
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" />
        </div>

        <button type="submit">Create</button>
      </form>
    </template>

    <form class="employee" id="employee">
      <div>
        <label for="firstName">First-Name</label>
        <input type="text" id="firstName" name="firstName" />
      </div>

      <div>
        <label for="lastName">Last-Name</label>
        <input type="text" id="lastName" name="lastName" />
      </div>

      <div>
        <label for="age">age</label>
        <input type="number" id="age" name="age" />
      </div>

      <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="phone">phone</label>
        <input type="number" id="phone" name="phone" />
      </div>

      <button type="submit">add</button>
    </form>

    <script src="../localStorage/index.js" type="module"></script>
  </body>
</html>
